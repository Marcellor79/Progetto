<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Impianto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body onload="controllaLogin()">
    <h1>Gestione Impianto</h1>

    <!-- Menu principale -->
    <div class="menu">
        <button onclick="vaiA('guasti.html')">üîç Ricerca Guasti</button>
        <button onclick="vaiA('codice.html')">üè≠ Codice Macchina</button>
        <button onclick="vaiA('posizione.html')">üìçUbicazione Macchina</button>
        <button onclick="vaiA('punti.html')">üöë Punti d'attesa</button>
    </div>

    <!-- Contenitore Login/Logout -->
    <div class="login-container">
        <button id="loginButton" onclick="apriLogin()">üîë Login come Amministratore</button>
        <button id="logoutButton" onclick="effettuaLogout()" style="display: none;">üö™ Esci</button>
    </div>

    <!-- Modale di login (nascosta inizialmente) -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="chiudiLogin()">&times;</span>
            <h2>Login Amministratore</h2>
            <form id="loginForm" onsubmit="login(event)">
                <label for="username">Nome Utente:</label>
                <input type="text" id="username" placeholder="Nome Utente" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
        </div>
    </div>

    <script>
        function apriLogin() {
            document.getElementById("loginModal").style.display = "block";
        }

        function chiudiLogin() {
            document.getElementById("loginModal").style.display = "none";
        }

        function login(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "admin" && password === "password123") {
                localStorage.setItem("isAdmin", "true");
                alert("‚úÖ Login effettuato con successo!");
                chiudiLogin();
                aggiornaUI();
            } else {
                alert("‚ùå Credenziali errate! Riprova.");
            }
        }

        function effettuaLogout() {
            localStorage.setItem("isAdmin", "false");
            alert("üö™ Logout effettuato!");
            aggiornaUI();
        }

        function controllaLogin() {
            aggiornaUI();
        }

        function aggiornaUI() {
            let isAdmin = localStorage.getItem("isAdmin") === "true";
            let loginButton = document.getElementById("loginButton");
            let logoutButton = document.getElementById("logoutButton");

            if (isAdmin) {
                loginButton.style.display = "none";
                logoutButton.style.display = "block";
            } else {
                loginButton.style.display = "block";
                logoutButton.style.display = "none";
            }
        }

        function vaiA(pagina) {
            window.location.href = pagina;
        }
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            margin-top: 10px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            margin-top: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }

        .login-container {
            margin-top: 20px;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
        }

        #loginForm input {
            margin-bottom: 10px;
        }

        #loginForm button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        #loginForm button:hover {
            background-color: #45a049;
        }

        #logoutButton {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #logoutButton:hover {
            background-color: #c9302c;
        }
    </style>
</body>
</html>
