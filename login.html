<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Nome Utente" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Accedi</button>
    </form>

    <div id="errorMessage" style="color: red; display: none;">
        <p>Credenziali non valide. Riprova.</p>
    </div>

    <script>
        // Aggiungi la logica di login
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Username e password di esempio (in un'applicazione reale, non dovrebbero mai essere salvati cos√¨)
            const adminUsername = "admin";
            const adminPassword = "admin123";

            if (username === adminUsername && password === adminPassword) {
                localStorage.setItem("isAdmin", "true");
                window.location.href = "index.html"; // Reindirizza alla home dopo il login
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Mostra errore
            }
        });
    </script>

</body>
</html>
